  <!DOCTYPE html>
  <html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <title>雷諾曼抽卡</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card{
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%)
      }
      .card-symbol {
        font-size: 2.5rem;
        color: #6c757d;
      }
      .card-name {
        font-weight: bold;
        margin-top: 0.5rem;
        font-size: 1.15rem;
      }
      .cards-area {
        margin-top: 1.5rem;
      }
      .card-box {
        background: #f8f9fa;
        border-radius: 0.5rem;
        border: 1px solid #dee2e6;
        padding: 1rem 0.5rem;
        margin-bottom: 1rem;
        text-align: center;
        min-height: 110px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">雷諾曼抽卡</h2>
              <div class="d-flex justify-content-center mb-3" id="numBtns">
                <button class="btn btn-outline-primary me-2 active" data-num="1">抽1張</button>
                <button class="btn btn-outline-primary me-2" data-num="2">抽2張</button>
                <button class="btn btn-outline-primary me-2" data-num="3">抽3張</button>
                <button class="btn btn-outline-primary" data-num="9">抽9張</button>
              </div>
              <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-success" id="drawBtn">開始抽牌</button>
              </div>
              <div class="cards-area row" id="cardsArea">
                <!-- 抽到的牌會顯示在這裡 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery & Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 22張簡易雷諾曼牌組（可自行擴充到36張）
      const cards = [
        { name: "騎士", symbol: "🏇" },
        { name: "四葉草", symbol: "🍀" },
        { name: "船", symbol: "⛵" },
        { name: "房子", symbol: "🏠" },
        { name: "樹", symbol: "🌳" },
        { name: "雲", symbol: "☁️" },
        { name: "蛇", symbol: "🐍" },
        { name: "棺材", symbol: "⚰️" },
        { name: "花束", symbol: "💐" },
        { name: "鐮刀", symbol: "🔪" },
        { name: "鞭", symbol: "🥢" },
        { name: "鳥", symbol: "🐦" },
        { name: "孩子", symbol: "🧒" },
        { name: "狐狸", symbol: "🦊" },
        { name: "熊", symbol: "🐻" },
        { name: "星星", symbol: "⭐" },
        { name: "鶴", symbol: "🦩" },
        { name: "狗", symbol: "🐶" },
        { name: "塔", symbol: "🏰" },
        { name: "花園", symbol: "🏞️" },
        { name: "山", symbol: "⛰️" },
        { name: "道路", symbol: "🛣️" }
      ];

      let drawNum = 1;

      // 切換抽牌張數按鈕
      $('#numBtns').on('click', 'button', function() {
        $('#numBtns button').removeClass('active');
        $(this).addClass('active');
        drawNum = parseInt($(this).data('num'), 10);
      });

      // 抽牌按鈕
      $('#drawBtn').on('click', function() {
        const drawn = drawCards(drawNum);
        showCards(drawn);
      });

      // 隨機抽n張不重複
      function drawCards(n) {
        const arr = cards.slice();
        const result = [];
        for (let i = 0; i < n; i++) {
          const idx = Math.floor(Math.random() * arr.length);
          result.push(arr.splice(idx, 1)[0]);
        }
        return result;
      }

      // 顯示抽到的牌
      function showCards(drawn) {
        const $area = $('#cardsArea');
        $area.empty();
        // 根據張數排版
        let colClass = 'col-12';
        if (drawn.length === 2) colClass = 'col-6';
        else if (drawn.length === 3) colClass = 'col-4';
        else if (drawn.length === 9) colClass = 'col-4';
        drawn.forEach(card => {
          $area.append(`
            <div class="${colClass}">
              <div class="card-box">
                <div class="card-symbol">${card.symbol}</div>
                <div class="card-name">${card.name}</div>
              </div>
            </div>
          `);
        });
      }

      // 預設顯示
      $(function() {
        showCards(drawCards(drawNum));
      });
    </script>
  </body>
  </html>
