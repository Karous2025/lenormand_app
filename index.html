        // è¨­ç½®æ¨¡å¼æŒ‰éˆ•
        function setupModeButtons() {
            const modeBtns = document.querySelectorAll('.mode-btn');
            modeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    modeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                    resetCards();
                });
            });
        }

        // æ¸²æŸ“å¡ç‰‡
        function renderCards() {
            const cardSpread = document.getElementById('cardSpread');
            cardSpread.innerHTML = lenormandCards.map(card => `
                <div class="card" data-card-id="${card.id}" onclick="selectCard(${card.id})">
                    <div class="card-face card-back">
                        ğŸ”®
                    </div>
                    <div class="card-face card-front">
                        <div class="card-number">${card.id}</div>
                        <div class="card-symbol">${card.symbol}</div>
                        <div class="card-name">${card.name}</div>
                        <div class="card-meaning">${card.meaning}</div>
                    </div>
                </div>
            `).join('');
        }

        // æ´—ç‰Œå‹•ç•«
        function shuffleCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transform = `translateY(${Math.random() * 20 - 10}px) rotateZ(${Math.random() * 10 - 5}deg)`;
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 300);
                }, index * 50);
            });
        }

        // æŠ½å¡
        function drawCards() {
            if (isDrawing) return;
            
            isDrawing = true;
            resetCards();
            
            const cardCount = {
                'single': 1,
                'three': 3,
                'five': 5
            }[currentMode];

            const availableCards = [...lenormandCards];
            const drawnCards = [];

            for (let i = 0; i < cardCount; i++) {
                const randomIndex = Math.floor(Math.random() * availableCards.length);
                drawnCards.push(availableCards.splice(randomIndex, 1)[0]);
            }

            // ç¿»ç‰Œå‹•ç•«
            drawnCards.forEach((card, index) => {
                setTimeout(() => {
                    const cardElement = document.querySelector(`[data-card-id="${card.id}"]`);
                    cardElement.classList.add('flipped');
                    selectedCards.push(card);
                    
                    if (index === drawnCards.length - 1) {
                        setTimeout(() => {
                            showReading();
                            isDrawing = false;
                        }, 600);
                    }
                }, index * 500);
            });
        }

        // æ‰‹å‹•é¸å¡
        function selectCard(cardId) {
            if (isDrawing) return;

            const cardCount = {
                'single': 1,
                'three': 3,
                'five': 5
            }[currentMode];

            if (selectedCards.length >= cardCount) return;

            const card = lenormandCards.find(c => c.id === cardId);
            const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
            
            if (cardElement.classList.contains('flipped')) return;

            cardElement.classList.add('flipped');
            selectedCards.push(card);

            if (selectedCards.length === cardCount) {
                setTimeout(() => {
                    showReading();
                }, 600);
            }
        }

        // é¡¯ç¤ºå åœçµæœ
        function showReading() {
            const readingSection = document.getElementById('readingSection');
            const selectedCardsDiv = document.getElementById('selectedCards');
            const interpretationDiv = document.getElementById('interpretation');

            // é¡¯ç¤ºé¸ä¸­çš„å¡ç‰‡
            selectedCardsDiv.innerHTML = selectedCards.map(card => `
                <div class="selected-card">
                    <div class="card-symbol" style="font-size: 3rem;">${card.symbol}</div>
                    <h3>${card.name}</h3>
                    <p>${card.meaning}</p>
                </div>
            `).join('');

            // ç”Ÿæˆè§£è®€
            let interpretation = generateInterpretation();
            interpretationDiv.innerHTML = `
                <h3>ğŸ”® å åœè§£è®€</h3>
                <p>${interpretation}</p>
            `;

            readingSection.classList.add('show');
        }

                return selectedCards[0].interpretation;
            } else if (currentMode === 'three') {

                    <strong>ç¾åœ¨ï¼š</strong>${selectedCards[1].interpretation}<br><br>
                    <strong>æœªä¾†ï¼š</strong>${selectedCards[2].interpretation}<br><br>
                    é€™ä¸‰å¼µå¡ç‰‡é¡¯ç¤ºäº†æ‚¨ç”Ÿå‘½ä¸­çš„æ™‚é–“æµå‹•ï¼Œå¾éå»çš„ç¶“é©—åˆ°ç¾åœ¨çš„ç‹€æ³ï¼Œå†åˆ°æœªä¾†çš„å¯èƒ½ç™¼å±•ã€‚
                `;
            } else {
                return `
                    <strong>æ ¸å¿ƒå•é¡Œï¼š</strong>${selectedCards[2].interpretation}<br><br>
                    <strong>éå»å½±éŸ¿ï¼š</strong>${selectedCards[0].interpretation}<br><br>
                    <strong>ç¾åœ¨ç‹€æ³ï¼š</strong>${selectedCards[1].interpretation}<br><br>
                    <strong>æœªä¾†ç™¼å±•ï¼š</strong>${selectedCards[3].interpretation}<br><br>
                    <strong>æœ€çµ‚çµæœï¼š</strong>${selectedCards[4].interpretation}<br><br>
                    é€™å€‹äº”å¡ç‰Œé™£ç‚ºæ‚¨æä¾›äº†å…¨é¢çš„æ´å¯Ÿï¼Œå¾å•é¡Œçš„æ ¸å¿ƒåˆ°æœ€çµ‚çš„çµæœã€‚
                `;
            }
        }

        // é‡ç½®å¡ç‰‡
        function resetCards() {
            selectedCards = [];
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.remove('flipped');
            });
            
            const readingSection = document.getElementById('readingSection');
            readingSection.classList.remove('show');
        }
